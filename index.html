<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Convertor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="heading">
                <h1>Currency Convertor</h1>
            </div>
            <div class="input-filds">
                <input type="number" id="from" class="input" placeholder="Enter Your Amount" required>
                <select class="input" id="option" >
                </select>
            </div>
            <div class="input-filds">
                <input type="number" id="to" value="0" class="input" placeholder="Enter Your Amount" readonly>
                <select class="input" id="otherOption">
                </select>
            </div>
            <div class="btn">
                <button id="btn">Convert</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
